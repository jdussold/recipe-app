{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* CSS styling for the page */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "Poppins", sans-serif;
        background-image: url("{% static 'recipes/images/recipe-list-background.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      /* CSS styling for images */
      .recipe-list {
        display: flex;
        flex-wrap: wrap;
        list-style: none;
        padding: 0;
        justify-content: center;
      }

      .recipe-item {
        flex-basis: 400px;
        margin-right: 20px;
        margin-bottom: 20px;
      }

      .recipe-image-container {
        position: relative;
        width: 400px;
        height: 265px;
        margin-bottom: 20px;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
      }

      img.recipe-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* CSS styling for recipe titles */
      .recipe-title-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        font-size: 20px;
        font-weight: bold;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .recipe-image-container:hover .recipe-title-overlay {
        opacity: 1;
      }

      /* CSS styling for the heading */
      h1 {
        text-align: center;
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-family: "Dancing Script", cursive;
        font-size: 84px;
        color: white;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <h1>Recipes</h1>
    <ul class="recipe-list">
      {% for object in object_list %}
      <!-- object_list is the list of recipes -->
      <li class="recipe-item">
        <a href="{{ object.get_absolute_url }}">
          <div class="recipe-image-container">
            <img
              class="recipe-image"
              src="{{ object.pic.url }}"
              alt="{{ object.title }}"
            />
            <div class="recipe-title-overlay">{{ object.title }}</div>
          </div>
        </a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
